    <body>
        <h1>Google map embed examples</h1>

        <h3>Standard Google embed code</h3>
        <!-- This is the standard Google embed code  -->
        <div class="map-wrapper">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3102.9436592890493!2d-92.33040374944872!3d38.94811547946254!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87dcb79505ed8739%3A0xced5b1cd6832a82e!2sMissouri+School+of+Journalism!5e0!3m2!1sen!2sus!4v1524686247643" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>


        <!-- Start testing Google API -->
        <h3>Basic map embed</h3>
        <iframe
          width="600"
          height="450"
          frameborder="0" style="border:0"
          src="https://www.google.com/maps/embed/v1/place?key=
            AIzaSyCMoQebpf474eY-k6k_X9N9A0BD51PmyGo&parameters" allowfullscreen>
        </iframe>

        <h3>Directions mode</h3>
        <iframe
          width="600"
          height="450"
          frameborder="0" style="border:0"
          src="https://www.google.com/maps/embed/v1/directions?key="YOUR API KEY HERE"
          &origin=Almaty+Kazakhstan
          &waypoints=karazhal+kazakhstan
          &destination=Astana+Kazakhstan"
          allowfullscreen>
        </iframe>

        <h3>Satellite view mode</h3>
        <iframe
          width="600"
          height="450"
          frameborder="0" style="border:0"
          src="https://www.google.com/maps/embed/v1/view?key="YOUR API KEY HERE"
          &center=43.258692,76.953223
          &zoom=20
          &maptype=satellite"
          allowfullscreen>
        </iframe>



        <h3>Streetview embed</h3>

        <iframe
          width="600"
          height="450"
          frameborder="0" style="border:0"
          src="https://www.google.com/maps/embed/v1/streetview?key="YOUR API KEY HERE"
            &location=43.2586939,76.9527028
            &heading=210
            &pitch=10
            &fov=35"
          allowfullscreen>
      </iframe>

      <h3>Panorama embed</h3>
      <iframe frameborder="0" width="640" height="360" style="border: 0" src="https://maps.google.com/maps?layer=c&panoid=F:-Qw0xX9vx0q4/VvqZcmow-1I/AAAAAAAAAgw/5TXys0WrEZMOy_wfqLzfPS8Slkj8P1BhA&ie=UTF8&source=embed&output=svembed&cbp=13%2C360%2C%2C0%2C0
      &heading=180"
      allowfullscreen=true></iframe>
